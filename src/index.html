<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
  action=""
  method="GET"
  data-qa="big">
      <div class="search search-1">
        <input
      type="text"
      data-qa="keypress"
      class="search-field"
      placeholder="Try “Los Angeles”">
        <img
      src="../src/images/Search.svg"
      alt=""
      class="search-icon">
      </div>
    </form>

    <form
  action=""
  method="GET"
  data-qa="small">
      <div class="search search-2">
        <input
      type="text"
      class="search-field-2"
      placeholder="Try “Los Angeles”">
        <img
      src="../src/images/Search.svg"
      alt=""
      class="search-icon-2">
      </div>
    </form>
  </body>

</html>
